<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css files -->
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- css main style -->
    <link rel="stylesheet" href="../css/signUp.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="signUp text-center  py-1 px-4">
      <p class="t_signUp text-uppercase fw-semibold mt-3">sign up</p>
      <span class=" notValid text-bg-danger rounded-3 p-2  d-none">Data is not valid </span>
      <input
        type="text"
        class=" input form-control mt-5 mb-2"
        id="Sname"
        placeholder="Enter your name"
      />
      <span class="text-bg-danger rounded-3 p-2 d-none">Name must start with capital char and be more than 2 chars</span>
      
      <input
        type="email"
        class="input  form-control mt-5 mb-2"
        id="Semail"
        placeholder="Enter your email"
      />
      <span class="text-bg-danger rounded-3 p-2 d-none">email must in this form (Email@gmail.com) </span>
      <span class=" emailExist text-light text-bg-warning rounded-3 p-2 d-none">Email is already exist</span>
      <input
        type="password"
        class="input form-control mt-5 mb-2"
        id="Spassword"
        placeholder="Enter your password"
      />
      <span class="text-bg-danger rounded-3 p-2 d-none">Password must be more than 5 chars</span>

      <button id="signUp" type="submit"  class="btn py-2 my-2 rounded-5">Sign up</button>

      <span class=" signSuccess text-warning d-none my-1">sign up success</span>
      <p class="account">You have an account? <a href="../index.html"> Login</a></p>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
